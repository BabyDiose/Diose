<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>折线图</title>
	</head>
	<body>
		<div id="two" style="height:400px; width:800px;"></div>
		<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
		<script type="text/javascript">
			require.config({
				paths:{
					echarts:'http://echarts.baidu.com/build/dist'
				}
			})
			
			require(
				[
					'echarts',
					'echarts/chart/line'
				],
				function(ec){
					var myChart = ec.init(document.getElementById("two"));
					var option = {
						title:{
							text:"未来一周气温变化",
							subtext:"纯属虚构"
						},
						tooltip:{
							trigger:'axis'
						},
						legend:{
							data:['最高气温','最低气温'],
							orient:'horizontal',
							x:'right',
							y:'top'
						},
						xAxis:[
							{
								type:'category',
								data:['周一','周二','周三','周四','周五','周六','周日']
							}
						],
						yAxis:[
							{
								type:'value',
								axisLabel:{
									formatter:'{value} °C'
								}
							}
						],
						series:[
							{
								name:'最高气温',
								type:'line',
								data:[11,11,15,13,12,13,10],
								markPoint:{
									data:[
										{type:'max',name:'最大值'},
										{type:'min',name:'最小值'}
									]
								},
								markLine:{
									data:[
										{type:'average',name:'平均值'}
									]
								}	
							},
							{
								name:'最低气温',
								type:'line',
								data:[1, -2, 2, 5, 3, 2, 0],
								markPoint:{
									data:[
										{
											name:'周最低',value:-2,xAxis:1,yAxis:-1.5
										}
									]
								},
								markLine:{
									data:[
										{type:'average',name:"平均值"}
									]
								}
							}
						]
						
					}
					myChart.setOption(option);
				}
			)
		</script>
	</body>
</html>
